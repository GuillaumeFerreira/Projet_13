version: 2.1

# Define the jobs we want to run for this project

jobs:
  build:
    docker:
      - image: cimg/python:3.9.6
        auth:
          username: guillaumeferreira
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run: docker build -t guillaumeferreira/web:latest .
      - run: docker push guillaumeferreira/web:latest
  test:
    docker:
      - image: cimg/python:3.9.6
    resource_class: small
    steps:
      - checkout
      - run:
          name: install packages
          command: |
            pip install --user --no-cache-dir -r requirements.txt
      - run:
          name: run pytest
          command: |
            pytest
      - run:
          name: check linting
          command: |
            flake8

workflows:
  build_and_test:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: main
